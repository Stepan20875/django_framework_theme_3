{% extends 'base.html' %}

{% block content %}
  <h1>Employee List</h1>
  {% for employee in employees %}
    <div class="employee-card">
      <a href="{% url 'employee_detail' employee.pk %}">
        <h2>{{ employee.first_name }} {{ employee.last_name }}</h2>
        <p>Skills:
          {% for skill in employee.skills.all %}
            {{ skill.get_name_display }}
          {% endfor %}
        </p>
      </a>
    </div>
  {% endfor %}

{% endblock %}
